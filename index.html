<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Webprommierung</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js"></script>
  <script src="js/sockets.js"></script>
  <script src="js/helper.js"></script>
  <!--<script src="https://kit.fontawesome.com/54e3d558c8.js" crossorigin="anonymous"></script>-->
</head>

<body>
  <!-- div for the header and functions-->
  <div class="wrapper">
    <!-- will be displayed if user is not logged in-->
    <div id="overlay">
      <div id="login_info"><br />
        <button style="display:none" id="logged_in" onclick="display_login('','',true)">Gemacht :)</button>
      </div>
    </div>

    <!-- body-->
    <div id="container">
      <!-- menu left-->
      <div id="menu">
        <div id="rooms_header">
          <h2>rooms</h2>
        </div>
        <div id="new_room_div">
          <ul>
            <li>
              <label for="new_room" aria-hidden="true">new room name?<br />
                <input type="text" name="new_room" id="new_room"></label> <!--  todo label -->
              <label for="new_room_btn" class="hidden">new room?<br />
                <button type="button" id="new_room_btn" onclick="create_new_room()"
                  aria-hidden="true">add</button></label> <!--  todo label -->
            </li>
          </ul>
        </div>
        <div id="rooms">
        </div>
        <div id="private_chats_header">
          <h2>private chats</h2>
        </div><!--  todo label -->
        <div id="private_chats">
          <ul class="private_chats_ul">
          </ul>
        </div>
      </div>
      <!-- content big -->
      <div id="chat">
        <div id="chat_history">
          <div id="room_header">
          </div>
        </div>
        <div id="chat_new">
          <form>
            <label for="chat_input">chat:</label> <!--  todo label -->
            <textarea id="chat_input" name="chat_input" rows="4" cols="50"></textarea><br />
            <label for="chat_send">send your message</label> <!--  todo label -->
            <button type="button" id="chat_send" onclick="send_message()">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- todo only if logged in -->
<script>
  (async () => {
    show_loading(true)
    await init()

    document.getElementById("chat_history").innerHTML = labels.welcome

    if (current_user) {
      show_loading(false)
    }
  })();
</script>

</html>
